<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game | VK64</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/rockPaperScissor.css">
    <script src="js/rockPaperScissor.js" defer></script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    <main>
        <article class="human">
            <div>
                <img src="images/profile1.jpg" alt="Human Image" width="200" height="200">
                <h2>Play</h2>
                <button id="h-rock" value="0" onclick="button1()">Rock</button>
                <button id="h-paper" value="1" onclick="button2()">Paper</button>
                <button id="h-scissor" value="2" onclick="button3()">Scissor</button>
            </div>
        </article>
        <section>
            <article>
                <aside>
                    <h3>Person : Rock</h3>
                    <h3>Computer : Scissor</h3>
                    <h1>Person Wins!!</h1>
                </aside>
                <button onclick="playAgain()">Play Again!!!</button>
            </article>
        </section>
        <!-- <article class="computer">
            <h2>Computer</h2>
            <button id="c-rock">Rock</button>
            <button id="c-paper">Paper</button>
            <button id="c-scissor">Scissor</button>
        </article> -->
    </main>
    <footer>VK64 &copy; <span>2024</span></footer>
</body>
</html>
