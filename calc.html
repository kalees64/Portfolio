<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | VK64</title>
    <link rel="stylesheet" href="css/calc.css">
    <script defer src="js/calc.js"></script>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <aside></aside>
        <div id="%" onclick="btnClear()" class="clear">Clear</div>
        <div id="%" onclick="btnRemove()" class="remove"><=</div>
        <div id="/" onclick="btnDivision()">/</div>
        <div id="1" onclick="btnOne()">1</div>
        <div id="2" onclick="btnTwo()">2</div>        
        <div id="3" onclick="btnThree()">3</div>
        <div id="x" onclick="btnMultiply()">x</div>
        <div id="4" onclick="btnFour()">4</div>
        <div id="5" onclick="btnFive()">5</div>
        <div id="6" onclick="btnSix()">6</div>
        <div id="+" onclick="btnPlus()">+</div>
        <div id="7" onclick="btnSeven()">7</div>
        <div id="8" onclick="btnEight()">8</div>
        <div id="9" onclick="btnNine()">9</div>
        <div id="-" onclick="btnMinus()">-</div>
        <div id="0" class="zero" onclick="btnZero()">0</div>
        <div id="dot" onclick="btnDot()">.</div>
        <div id="=" onclick="equals()">=</div>
    </main>
    <footer>
        VK64 @ <span>2024</span>
    </footer>
</body>
</html>
